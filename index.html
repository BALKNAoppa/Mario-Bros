<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/main.css">
    <link rel="icon" type="image/x-icon" href="https://art.pixilart.com/thumb/e1ba0249bd235f5.png">
    <title>Super Mario Bros</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
</head>

<body>
    <div style="width: 500px; margin: 70px auto; display: flex; justify-content: center;"><img src="assets/mario-assets/logo.png" width="200px" height="150px"></div>
    <div style="position: absolute; color: #171b21;" class="timer" id="timer"></div>
    <div style="width: 100%;  display: flex; justify-content: center;">
        <canvas style="border-radius: 15px;"></canvas>
        <button id="sound-toggle-btn"><img id="snd" src="assets/mario-assets/snd-on.png" width="20px" height="20px" style="margin-right: 15px;">SOUND ON</button>
    </div>
    <div id="start-screen">
        <button id="start-btn">Press (enter) to start game</button>
        <div class="introduction-buttons">
            <p class="introduction-text">[W, A, S, D] зэргийг ашиглан Mario-г хөдөлгөнө үү.</p>
            <p class="introduction-text1">Дууг нээж хаах - M</p>
        </div>
    </div>
</body>
<script src="assets/main.js"></script>

</html>
